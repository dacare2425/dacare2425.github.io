<body>

                &#9776;

            <div id="myDropdown" class="dropdown-content" aria-hidden="true">

            </div>
        </div>
    </header>

    <main>
        <section>
            <h1 id="headerContacto">Cont치ctanos</h1>
            <br><br>
            <form action="#" method="post" class="form-contacto" novalidate onsubmit="return validarFormulario()">
                <p>Todos los campos marcados con * son obligatorios.</p>
                <div class="campo-form">
                    <label for="nombre">Nombre: *</label>
                    <input type="text" id="nombre" name="nombre" required aria-describedby="error-nombre">
                    <div id="error-nombre" class="mensaje-error" aria-live="polite"></div>
                </div>
                <div class="campo-form">
                    <label for="email">Correo Electr칩nico: *</label>
                    <input type="email" id="email" name="email" required aria-describedby="error-email">
                    <div id="error-email" class="mensaje-error" aria-live="polite"></div>
                </div>
                <div class="campo-form">
                    <label for="mensaje">Mensaje: *</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required aria-describedby="error-mensaje"></textarea>
                    <div id="error-mensaje" class="mensaje-error" aria-live="polite"></div>
                </div>
                <div>
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>
